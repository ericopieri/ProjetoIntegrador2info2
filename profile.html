<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/sweetalert2@9/dist/sweetalert2.all.js"></script>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index e profile.css">
        <title>Index</title>
    </head>

    <body>
        <div id="estrutura" class="d-flex">
            <div id="sidebar" class="border-right">
                <header>Loja de Tênis</header>
                <nav class="list-group list-group-flush">
                    <a href="index.html" class="list-group-item list-group-item-action">Dashboard</a>
                    <a href="profile.html" class="list-group-item list-group-item-action">Perfil</a>
                    <a href="#" class="list-group-item list-group-item-action" onclick="logOut()">Sair</a>
                </nav>
            </div>
            <div id="page-content">
                <nav id="header-content" class="navbar navbar-expand-lg border-bottom">
                    <button id="toggle-sidebar" class="btn">Menu</button>
                    <button id="hamburguer" class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarSupportedContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto mt-2">
                            <li class="nav-item active">
                                <a href="index.html" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false"
                                    class="nav-link dropdown-toggle">Usuário</a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                    <a href="profile.html" class="dropdown-item">Perfil</a>
                                    <div class="dropdown-divider"></div>
                                    <a href="#" class="dropdown-item" onclick="logOut()">Sair</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <h1 id="titulo-perfil" class="card-title mt-4">Meu perfil</h1>
                            <h5 id="userInfo" class="card-subtitle mb-5">Perfil</h5>
                            <form>
                                <div class="form-group">
                                    <label for="inputFirstName">Nome</label>
                                    <input type="text" id="inputFirstName" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="inputLastName">Sobrenome</label>
                                    <input type="text" id="inputLastName" class="form-control">
                                </div>
                                <button type="button" class="botao mt-2" onclick="saveProfile()">Salvar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
            </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
        <script src="js/init.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/profile.js"></script>
        <script>
            $('#toggle-sidebar').click(function (e) {
                e.preventDefault()
                $('#estrutura').toggleClass('toggled')
            })
        </script>
    </body>

</html>
